        <div class="product-filter">
            <div class="filter-header">
                <button class="btn-control" onclick="showFilter()" id="filter-open"><i
                        class="fa-solid fa-filter"></i></button>
                <button class="btn-control" id="cart">
                    <a href=""><i class="fa-solid fa-cart-shopping"></i></a>
                    <span id="cart-num"></span>
                </button>
            </div>
            <div class="filter-zoom">
                <div class="filter-nav">
                    <div class="filter-category filter-child">
                        <h3 class="filter-name">Category</h3>
                        <div class="category filter">
                            <label class="checkbox-control">
                                <input type="checkbox" class="category" onchange="show()" value="fans">
                                <div class="checkbox-box">
                                    <i>&ensp;</i>
                                </div>
                                <span class="checkbox-text" data-filter="fan">Fans</span>
                            </label>
                        </div>
                        <div class="category filter">
                            <label class="checkbox-control">
                                <input type="checkbox" class="category" onchange="show()" value="accessories">
                                <div class="checkbox-box">
                                    <i>&ensp;</i>
                                </div>
                                <span class="checkbox-text" data-filter="accessories">Accessories</span>
                            </label>
                        </div>
                    </div>

                    <div class="filter-type filter-child">
                        <h3 class="filter-name">Type</h3>
                        <div class="type-fan filter">
                            <label class="checkbox-control">
                                <input type="checkbox" class="type" onchange="show()" value="ceiling">

                                </div>

                        <div class="type-fan filter">

                                </div>
                                <span class="checkbox-text" data-filter="pedestal">Pedestal fans</span>
                            </label>
                        </div>
                        <div class="type-fan filter">
                            <label class="checkbox-control">
                                <input type="checkbox" class="type" onchange="show()" value="wall">
                                <div class="checkbox-box">
                                    <i>&ensp;</i>
                                </div>
                                <span class="checkbox-text" data-filter="wall">Wall
                                    fans</span>
                            </label>
                        </div>
                        <div class="type-fan filter">
                            <label class="checkbox-control">
                                <input type="checkbox" class="type" onchange="show()" value="exhaust">
                                <div class="checkbox-box">
                                    <i>&ensp;</i>
                                </div>
                                <span class="checkbox-text" data-filter="exhaust">Exhaust fans</span>
                            </label>

                    </div>

                    <div class="filter-color filter-child">

                        <div class="color-color filter">

                                </div>

                        <div class="color-color filter">

                                <input type="checkbox" class="color" onchange="show()" value="white">

                                    id="mistsubishi" data-filter="mitsubishi">
                                <div class="checkbox-box">
                                    <i>&ensp;</i>
                                </div>
                                <span class="checkbox-text">Mitsubishi</span>
                            </label>
                        </div>
                        <div class="brand-fan filter">
                            <label class="checkbox-control">
                                <input type="checkbox" onchange="show()" class="brand" value="hatari" id="hatari"
                                    data-filter="hatari">
                                <div class="checkbox-box">

                <div class="filter-priceRange">
                    <h3 class="filter-name">Price-range</h3>
                    <div class="price-range filter">
                        <label class="checkbox-control">
                            <input type="checkbox" class="category" onchange="show()" value="20">
                            <div class="checkbox-box">
                                <i>&ensp;</i>
                            </div>
                            <span class="checkbox-text" data-filter="fan">20$</span>
                        </label>
                    </div>
