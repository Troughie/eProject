<form onsubmit="signIn()" class="form" id="form-signin">
    <h1 class="form-header">SIGN IN </h1>
      <label>
        <p class="label-txt">ENTER YOUR NAME</p>
        <input type="text" class="input" required id="username">
        <div class="line-box">
          <div class="line"></div>
        </div>
      </label>
      <label>
        <p class="label-txt">ENTER YOUR PASSWORD</p>
        <input type="text" class="input" required id="password">
        <div class="line-box">
          <div class="line"></div>
        </div>
      </label>
      <button class="btn-confirm" type="submit" name="submit-signin" id="submit">Submit</button>
  </form>
