<form onsubmit="signUp()" class="form" id="form-signup">
    <h1 class="form-header">SIGN UP</h1>
    <label>
      <p class="label-txt">ENTER YOUR EMAIL</p>
      <input type="text" class="input" id="email">
      <div class="line-box">
        <div class="line"></div>
      </div>
    </label>
    <label>
      <p class="label-txt">ENTER YOUR NAME</p>
      <input type="text" class="input" id="username">
      <div class="line-box">
        <div class="line"></div>
      </div>
    </label>
    <label>
      <p class="label-txt">ENTER YOUR PASSWORD</p>
      <input type="text" class="input" id="password">
      <div class="line-box">
        <div class="line"></div>
      </div>
    </label>
    <button class="btn-confirm" name="submit" id="submit" type="submit">Submit</button>
    <a href="#login" onclick="loadLogin()" id="signin-btn" class="btn-signin">Sign In</a>
  </form>
